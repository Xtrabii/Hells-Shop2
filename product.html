<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hells Shop | Product</title>
    <!--custom css-->
    <link rel="stylesheet" href="css/all.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <!-- swal2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</head>
<body class="bg">

<!--Navbar-->
<nav class="sticky-top bg-body-tertiary p-3 mb-3 border-bottom infobg">
  <div class="container">
    <!-- Logo -->
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="main.html" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none pop">
        <img class="d-inline-block align-text-top me-3 slidecurve" src="images/Hell logo.png" width="40" height="40">
      </a>
      <!-- menu -->
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 nav-underline">
        <li><a href="main.html" class="nav-link px-2 link-body-emphasis "><i class="fa-solid fa-house"></i> Home</a></li>
        <li><a href="product.html" class="nav-link active px-2 link-body-emphasis"><i class="fa-solid fa-bag-shopping"></i> Product</a></li>
      </ul>

      <!-- cart -->
      <div class="pop">
        <div onclick="openCart()" class="nav-profile-cart me-4">
          <i class="fas fa-cart-shopping" data-bs-toggle="modal" data-bs-target="#cartModal"></i>
          <div id="countcart" class="countcart" style="display: none;">
          </div>
        </div>
      </div>

      <form class="col-6 col-lg-auto mb-0 mb-lg-0 me-3 me-lg-3" role="search">
        <input onkeyup="searchitem(this)" id="search_item" type="search" class="form-control" placeholder="Search..." aria-label="Search">
      </form>

      <div class="dropdown text-end">
        <a href="#" class="col-2 d-block link-body-emphasis text-decoration-none dropdown-toggle me-4" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="images/Hell logo.png" alt="mdo" width="32" height="32" class="rounded-circle">
        </a>
        <ul class="dropdown-menu text-small">
          <li><a class="dropdown-item" href="#">New project...</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#">Sign out</a></li>
        </ul>
      </div>
      <!-- Login / Sign up -->
      <div class="pop">
        <a href="login.html" class="nav-link px-2 link-body-emphasis "><i class="fas fa-sign-in-alt"></i> Login</a>
      </div>
      <div class="pop">
        <a href="signup.html" class="nav-link px-2 link-body-emphasis "><i class="fas fa-user-plus"></i> Sign Up</a>
      </div>
    </div>
  </div>
</nav>

<!-- sidebar -->
<div class="box">
  <div class="sidebar-t col-3 col-xl-2">
    <a onclick="searchproduct('all')" class="shadow noline pop sidebar-item"> 
      <i class="fa-solid fa-bag-shopping"></i> All
    </a>
    <a onclick="searchproduct('shirt')" class="shadow noline pop sidebar-item"> 
      <i class="fa-solid fa-shirt"></i> Tops
    </a>
    <a onclick="searchproduct('bottoms')" class="shadow noline pop sidebar-item"> 
      <i class="fa-solid fa-socks"></i> Bottoms 
    </a>
    
  </div>
  <div class="product-t">
      <div class="container">
        <div id="card_toplist" class="row row-cols-1 row-cols-md-3 g-4 mb-4">
        </div>
      </div>
  </div>
</div>

<!-- Modal-product -->
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Detail</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="modalproduct-content">
              <!-- productindex js -->
              <img id="mdd-img" class="modalproduct-img" src="images/Top1.png">
              <div class="modalproduct-detail">
                  <h2 id="mdd-name"> </h2>
                  <p id="mdd-desc" style="color: gray;"> </p>
                  <br><br><br>
                  <p id="mdd-price" style="font-size: 25px;"> </p>
                  <p id="mdd-rate" style="font-size: 20px;"> </p>
              </div>
            </div>
    
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal" style="--bs-btn-padding-y: 10px; --bs-btn-padding-x: 65px; --bs-btn-font-size: 20px;">
              <i class="fa-solid fa-xmark"></i> Close
            </button>
            <button onclick="addtocart()" class="btn btn-dark" style="--bs-btn-padding-y: 10px; --bs-btn-padding-x: 45px; --bs-btn-font-size: 20px;">
              <i class="fa-solid fa-cart-plus"></i> Add cart
            </button>
          </div>
        </div>
      </div>
</div> 

<!-- Modal-cart -->
<div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-lg modal-dialog-centered" id="modalCart">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Cart</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="mycart" class="modal-body">
        <!-- rendercart js -->
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal" style="--bs-btn-padding-y: 10px; --bs-btn-padding-x: 35px; --bs-btn-font-size: 20px;">
          <i class="fa-solid fa-xmark"></i> Close
        </button>
        <button type="button" class="btn btn-dark" style="--bs-btn-padding-y: 10px; --bs-btn-padding-x: 45px; --bs-btn-font-size: 20px;">
          <a onclick="buynow()" class="noline" style="color: white;"><i class="fa-solid fa-check"></i>  Buy
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="text-body-secondary py-5 infobg">
  <div class="container">
    <p class="float-end mb-1 pop">
      <a class="noline" href="#">Back to top</a>
    </p>
    <img class="me-2 slidecurve" src="images/Hell logo.png" width="40" height="40"> Hells Shop Official Website
  </div>
</footer>

</body>
</html>
