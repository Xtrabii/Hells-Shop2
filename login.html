<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hells Shop | Login</title>
    <!--custom css-->
    <link rel="stylesheet" href="css/all.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <!-- swal2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg">
<!--Navbar-->
<nav class="sticky-top bg-body-tertiary p-3 mb-3 border-bottom infobg">
    <div class="container">
      <!-- Logo -->
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="main.html" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none pop">
          <img class="d-inline-block align-text-top me-3 slidecurve" src="images/Hell logo.png" width="60" height="60">
        </a>
        <h1>Login</h1>
      </div>
    </div>
  </nav>

<!-- Login Form -->
<div class="container">
    <div class="row">
        <div class="col-12 col-xl-6">
            <img class="me-2 slidecurve" src="images/Hells Profile2-1.png" width="90%"> 
        </div>
        <div class="col-12 col-xl-6">
            <h1>Login</h1>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-4">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
            <button type="submit" class="btn btn-dark" style="--bs-btn-padding-y: 10px; --bs-btn-padding-x: 45px; --bs-btn-font-size: 20px;" >Login
        </div>
    </div>
</div>

<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

<!-- Footer -->
<footer class="text-body-secondary py-5 infobg">
    <div class="container">

      <img class="me-2 slidecurve" src="images/Hell logo.png" width="40" height="40"> Hells Shop Official Website
    </div>
  </footer>

</body>
</html>
